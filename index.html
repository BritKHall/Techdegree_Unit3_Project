<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Philosophe" rel="stylesheet">
    
    <title>Newsletter</title>

</head>
<body>


        <header class="main-header">
                    <h1 class="name">Newsletter</h1>
            </header>

    <form action="index.html" method="post">
        
        <h2>Sign Up</h2>
        <p class= "tagline">Get all the latest information by signing up for our newsletter and becoming a memeber of our community!</p>
        <!-- ==========================Contact=================================== -->
        <fieldset>
          
          <legend><span class="number">1</span> Contact Information</legend>
        
        <div class= contact>
          <label for="name"> Full Name:</label>
          <input required type="text" id="name" name="user_name" placeholder= "Required" >
        </div> 

        <div class= contact> 
          <label for="mail">Email:</label>
          <input required type="email" id="email" name="user_email" placeholder= "Required">
        </div>  
          
        <div class= contact>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="user_tel" placeholder= "000-000-000">
        </div>

        <div class= contact> 
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="user_address">
        </div> 

        <div class= contact>
          <label for="city">City:</label>
          <input type="text" id="city" name="user_city">
        </div>

        <div class= "contact">
          <label for="state">State:</label>
          <select id="state" name="user_state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
        </div>
        
        <div class= "contact-zip">
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="user_zip">
        </div>
          
        
        </fieldset>

        <!-- ==========================Newsletter=================================== -->
        <fieldset>

          <legend><span class="number">2</span> Newsletter</legend>


          <label>Are you interested in any of the following?:</label>
          <input type="checkbox" id="weekly" value="user_weekly" name="user_pref"><label class="light" for="weekly">Weekly Newsletter</label><br>
          <input type="checkbox" id="deals" value="user_deals" name="user_pref"><label class="light" for="deals">Deals</label><br>
          <input type="checkbox" id="stock" value="user_stock" name="user_pref"><label class="light" for="stock">New Stock Update</label><br>
          <input type="checkbox" id="event" value="user_event" name="user_pref"><label class="light" for="event">Event Updates</label><br>
          
          <label>Perfered method of contact:</label>
          <input type="radio" id="mail" value="mail" name="contact_list"><label for="mail" class="light">Email</label><br>
          <input type="radio" id="text" value="text" name="contact_list"><label for="text" class="light">Text</label><br>
         
          <label for="question-2">Additional Comments:</label>
          <textarea id="question-2" name="user_question-2" placeholder="We would love to hear your feedback!"></textarea>


        </fieldset>
          
        <button type="submit">Sign Up</button>
        
      </form>
      
      <footer>

       <p>&copy; Code Review </p>
       <p>All infomation given is privatly used and secure</p>

      </footer>
</body>
</html>
